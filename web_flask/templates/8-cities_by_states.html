<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for key, value in State.items() | sort(attribute='1.name') %}
            <LI>{{ value.id  }}: <B>{{ value.name }}</B></LI>
                {% for key, val in City.items() | sort(attribute='1.name') %}
                {% if value.id == val.state_id %}
                <UL>{{ val.id }}: <B>{{val.name}}</B></UL>
                {% endif %}
                {% endfor %}
            {% endfor %}
        </UL>
    </BODY>
</HTML>
